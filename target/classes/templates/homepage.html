<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<title>Trek app</title>
</head>
<body>
	<h2>Trek app - what will you need!</h2>



	<form action="baglist" method="GET">

		<p>What is the season of your trek?</p>
		<input type="radio" id="spring" name="season" value="Spring" required/>
		<label for="spring">Spring</label><br> 
		<input type="radio" id="summer" name="season" value="Summer"/> 
		<label for="summer">Summer</label><br>
		<input type="radio" id="autumn" name="season" value="Autumn"/> 
		<label for="autumn">Autumn</label><br> 
		<input type="radio" id="winter" name="season" value="Winter"/> 
		<label for="winter">Winter</label><br>

		<p>How many kilometers will you trek?</p>
		<input type="number" min="1" step="1" name="kmOfTrek" required>

		<p>How many days will you trek?</p>
		<input type="number" min="1" step="1" name="daysOfTrek" required> <br>
		<br> <input type="submit">
	</form>
	<br>
	<hr>
</body>
<footer> created by ToKaCoDe </footer>
</html>
